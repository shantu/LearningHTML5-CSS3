<!DOCTYPE html>
<html lang="en">

<head>
  <title>medicalWISDOM</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body style="background-color:#ebebeb;">
  <div class="card">
    <p>medicalWISDOM</p>
    <hr>
    <div>
      <div class="topic">
        <p>About you</p>
        <a>
          Why are you asking this? Learn more
        </a>
      </div>
      <div class="pic">
        <div>
          <label style="color: rgba(182, 159, 159, 0.787); font-size: 12px;">Name</label><br>
          <input class="container" type="text" placeholder="First name" required>
          <input class="container" type="text" placeholder="Last name" required>
        </div>


        <div>
          <label style="color: rgba(182, 159, 159, 0.787); font-size: 12px;">Birthday</label><br>
          <select name="years" class="import">
            <option value="years"> Years</option>
            <option value="years"> 1990</option>
            <option value="years"> 1995</option>
          </select>
          <select name="month" class="hero">
            <option value="month"> Month</option>
            <option value="january"> january</option>
            <option value="may"> may</option>
          </select>
          <select name="days" class="import">
            <option value="days"> Date</option>
            <option value="22"> 22</option>
            <option value="21"> 21</option>
          </select>
        </div>

        <label style="color: rgba(182, 159, 159, 0.787); font-size: 12px;">Gender:</label> <br>
        <select name="Gender" class="imp">
          <!-- <option value="Gender"> Gender</option> -->
          <option value="choose" selected>Choose</option>
          <option value="Male"> Male</option>
          <option value="Female"> Female</option>
        </select>

        <!-- form footer -->
        <div>
          <button type="submit"  class="btn">Continue</button>
        </div>
      </div>
    </div>

  </div>
  <!-- <pre>

      </pre> -->
  </div>

</body>

</html>
