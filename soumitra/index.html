    function getInputValue(){
      var val = document.getElementById("medicalWisdomForm");
      var formData = new FormData(val);

<body style="background-color:#ebebeb;">

  <pre id="data"></pre>
  <form id="medicalWisdomForm">
    <div class="card">
      <p><b>medicalWISDOM</b></p>
      <hr>
      <div>
        <div class="topic">
          <p style="margin-top: 30px;"><b>About You</b></p>
          <div style="margin-top: 7px; margin-bottom: 30px;">
          <a>

        <div class="pic">
          <div>
            <label style="font-size: 12px;" >NAME</label><br>
            <input class="container" type="text" placeholder="First name"  name="firstname" id="fname" required>
            <input class="container" type="text" placeholder="Last name" name="lastname" id="lname" required>
          </div>
  
  
          <div>
            <label style="font-size: 12px;" >BIRTHDAY</label><br>
            <select name="years" class="import" id="birthday">
              <option value="years" required>Years</option>
              <option value="1990" required>1990</option>
              <option value="1995" required>1995</option>
            </select>
            <select name="month" class="hero" >
              <option value="month" required> Month</option>
              <option value="january" required> January</option>
              <option value="may" required> may</option>
            </select>
            <select name="days" class="import" >
              <option value="days" required> Date</option>
              <option value="22" required> 22</option>
              <option value="21" required> 21</option>
            </select>
          </div>
  
          <label style="color: rgba(182, 159, 159, 0.787); font-size: 12px;">Gender:</label> <br>
          <select name="Gender" id="gender" class="imp">
            <option value="choose" selected>Choose</option>
            <option value="Male" required> Male</option>
            <option value="Female" required> Female</option>
          </select>
          <div>
            <button name="button" type="submit" onclick="return getInputValue();" class="btn">Continue</button>
          </div>
        </div>
      </div>
  
    </div>
